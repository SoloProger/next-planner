<table class="table">
  <thead>
    <tr>
      @for (column of columns; track column) {
        <th class="subtitle-3">{{ column.columnName }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @if (strapiData) {
      @for (item of strapiData; track item) {
        <tr class="table-hover" (click)="rowClicked.emit(item)">
          @for (column of columns; track column) {
            <td class="caption-2">
              {{ item.attributes[column.columnField] || "-" }}
            </td>
          }
        </tr>
      }
    }
  </tbody>
</table>
