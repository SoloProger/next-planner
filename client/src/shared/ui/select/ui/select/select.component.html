@if (labelOut) {
  <div class="headline mb-8">{{ labelOut }}</div>
}
<div class="select" [ngClass]="{'select-open': open}" [appOutsideClick]="open" (outsideClick)="open = false">
  <div
    class="selected pointer flex jc-space ai-center"
    [ngClass]="{ 'chevron-rotate selected-active': open }"
    (click)="openCloseSelect()"
  >
    @if (selected) {
      <p class="caption">{{ selected }}</p>
    } @else {
      <p class="caption-2 text-color">{{ placeholder }}...</p>
    }
  </div>

  @if (options) {
    <div class="options flex-col gap-8" [ngClass]="{ 'display-none': !open }">
      @for (option of options; track option) {
        <div
          class="flex flex-col gap-15 p-15-px pointer caption-2"
          (click)="selectValue(option)"
        >
          {{ option[label] }}
        </div>
      }
    </div>
  }

  @if (emptyMessage && options.length === 0) {
    <div
      class="options"
      [ngClass]="{ 'display-none': !open }"
    >
      <div class="p-15-px">
        {{ emptyMessage }}
      </div>
    </div>
  }
</div>
