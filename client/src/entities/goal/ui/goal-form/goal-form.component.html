<form class="flex-col gap-12" [formGroup]="formGroup">
  <app-input
    label="Название"
    formControlName="name"
    [validation]="fb.validation('name', formGroup)"
  >
  </app-input>
  <app-input
    label="Описание"
    formControlName="description"
  >
  </app-input>
  <app-input
    label="Накоплено"
    type="number"
    formControlName="currentAmount"
    [validation]="fb.validation('currentAmount', formGroup)"
  >
  </app-input>
  <app-input
    label="Вся сумма"
    type="number"
    formControlName="totalAmount"
    [validation]="fb.validation('totalAmount', formGroup)"
  >
  </app-input>
  <app-button (click)="onSubmit()" [disabled]="formGroup.invalid">
    @if (dialogData.isEditing) {
      Изменить
    } @else {
      Добавить
    }
  </app-button>

</form>
