<form class="flex-col gap-24" [formGroup]="formGroup">
  <app-input
    label="Название"
    formControlName="name"
    [validation]="fb.validation('name', formGroup)"
  ></app-input>
  <app-input
    label="Описание"
    formControlName="description"
  ></app-input>
  <app-select
    labelOut="Тип"
    [options]="recordType"
    label="name"
    formControlName="name"></app-select>
  <app-input
    label="Сумма"
    type="number"
    formControlName="count"
    [validation]="fb.validation('count', formGroup)"
  ></app-input>
  <app-button (click)="onSubmit()" [disabled]="formGroup.invalid">
    Добавить
  </app-button>
</form>
