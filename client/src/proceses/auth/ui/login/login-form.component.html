<div>
  <div class="flex-col gap-10 mb-32">
    <h1 class="title">С возвращением!</h1>
    <!--    <p class="caption-4 text-color">-->
    <!--      We can assign tasks, set deadlines, and track progress effortlessly.-->
    <!--    </p>-->
  </div>
  <form class="flex-col gap-32" [formGroup]="loginForm">
    <app-input
      type="text"
      label="Email"
      placeholder="Введите email"
      formControlName="email"
      [validation]="form.validation('login', loginForm)"></app-input>
    <app-input
      type="password"
      label="Пароль"
      placeholder="Введите пароль"
      formControlName="password"
      [validation]="form.validation('password', loginForm)"></app-input>

    <!--    <span class="title-color text pointer">Забыли пароль ?</span>-->
    <app-button type="submit" [disabled]="loginForm.invalid" (click)="enterAuth()">Войти</app-button>
  </form>
</div>
